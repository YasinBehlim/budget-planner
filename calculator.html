<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <h1>Budget Planner</h1>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <main class="container">

    <!-- DASHBOARD -->
    <section class="cards">
      <div class="card">
        <span>Total Income</span>
        <strong id="income">0 PKR</strong>
      </div>
      <div class="card">
        <span>Total Expenses</span>
        <strong id="expenses">0 PKR</strong>
      </div>
      <div class="card">
        <span>Remaining</span>
        <strong id="remaining">0 PKR</strong>
      </div>
      <div class="card">
        <span>Savings</span>
        <strong id="savings">0 PKR</strong>
      </div>
    </section>

    <!-- INPUT TABLE -->
    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount (PKR)</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr>
            <td><input value="Income" readonly></td>
            <td><input type="number" class="amount"></td>
            <td></td>
          </tr>
          <tr>
            <td><input value="Savings" readonly></td>
            <td><input type="number" class="amount"></td>
            <td></td>
          </tr>
          <tr>
            <td><input value="EMI"></td>
            <td><input type="number" class="amount"></td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <div class="actions">
        <button onclick="addRow()">âž• Add Expense</button>
        <button onclick="calculate()">ðŸ“Š Calculate</button>
      </div>
    </section>

    <!-- BREAKDOWN -->
    <section>
      <h2>Expense Breakdown</h2>
      <div id="bars"></div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
