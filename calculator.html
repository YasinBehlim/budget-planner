<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Dashboard - Pak Budget Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pak Budget Planner</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="calculator.html">Calculator</a> |
      <a href="blog.html">Blog</a> |
      <a href="about.html">About</a> |
      <a href="privacy.html">Privacy</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Budget Dashboard</h2>

    <!-- Summary Cards -->
    <div class="dashboard-cards">
      <div class="card">
        <h3>Total Income</h3>
        <p id="total-income">0 PKR</p>
      </div>
      <div class="card">
        <h3>Total Expenses</h3>
        <p id="total-expenses">0 PKR</p>
      </div>
      <div class="card">
        <h3>Remaining Budget</h3>
        <p id="remaining-budget">0 PKR</p>
      </div>
      <div class="card">
        <h3>Total Savings</h3>
        <p id="total-savings">0 PKR</p>
      </div>
    </div>

    <!-- Transaction Table -->
    <h3>Add Expenses / Income / Savings</h3>
    <table id="transaction-table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount (PKR)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows added dynamically -->
      </tbody>
    </table>

    <!-- Buttons -->
    <button id="add-transaction">Add Entry</button>
    <button id="calculate-budget">Calculate Budget</button>

    <!-- Pie Chart -->
    <h3>Expense Distribution</h3>
    <canvas id="expenseChart"></canvas>
  </main>

  <footer>
    <p>&copy; 2026 Pak Budget Planner</p>
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="script.js"></script>
</body>
</html>
